	<body>
		<div class="container">	
			<section class="main">
				<div class="custom-header clearfix">
					<nav>
						<span id="custom-next" class="custom-prev"></span>
						<span id="custom-prev" class="custom-next"></span>
					</nav>
					<p>مواعيد صرف الرواتب لعام <span id="custom-year" class="custom-year"></span> هجري</p>	
				</div>
				<div id="calendar" class="fc-calendar-container"></div>
			</section>
		</div><!-- /container -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/r_date.js"></script>
		<script type="text/javascript">	
			$(function() {
					$wrapper = $( '#custom-inner' ),
					$calendar = $( '#calendar' ),
					cal = $calendar.calendario( {
						onDayClick : function( $el, $contentEl, dateProperties ) {

							if( $contentEl.length > 0 ) {
								showEvents( $contentEl, dateProperties );
							}
						},
						displayWeekAbbr : true
					} ),
					$year = $( '#custom-year' ).html( cal.getYear_ar() );

				$( '#custom-next' ).on( 'click', function() {
					if (cal.getYear_ar() < 1500){cal.gotoNextYear( updateMonthYear );}
				} );
				$( '#custom-prev' ).on( 'click', function() {
					if (cal.getYear_ar() > 1356){cal.gotoPreviousYear( updateMonthYear );}
				} );

				function updateMonthYear() {				
					$year.html( cal.getYear_ar() );
				}
			});
		</script>
